    <style>
.img-wrapper img {
    filter: grayscale(100%);
    transition: filter 0.5s ease;
}

.img-wrapper img:hover {
    animation: colorize 0.5s forwards;
}

@keyframes colorize {
    0% { filter: grayscale(100%); }
    50% { filter: grayscale(50%); }
    100% { filter: grayscale(0%); }
}

.img-wrapper img:not(:hover) {
    animation: decolorize 0.5s forwards;
}

@keyframes decolorize {
    0% { filter: grayscale(0%); }
    50% { filter: grayscale(50%); }
    100% { filter: grayscale(100%); }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(5em);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.img-wrapper {
    opacity: 0;
    animation: fadeInUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
}

h1, h2 {
    opacity: 0;
    animation: fadeInUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
}

        nav ul {

nav ul li a:hover {

    <script>
    document.addEventListener('selectstart', function(e) {
    e.preventDefault();
});

document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

document.addEventListener('keydown', function(e) {
    if (
        e.keyCode == 123 ||
        (e.ctrlKey && e.shiftKey && e.keyCode == 73) ||
        (e.ctrlKey && e.keyCode == 85)
    ) {
        e.preventDefault();
    }
});

const point = document.querySelector('.cursor-point');
const border = document.querySelector('.cursor-border');
let mouseX = 0;
let mouseY = 0;
let borderX = 0;
let borderY = 0;
const smoothness = 0.05;
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    point.style.left = mouseX + 'px';
    point.style.top = mouseY + 'px';
});
function animate() {
    borderX += (mouseX - borderX) * smoothness;
    borderY += (mouseY - borderY) * smoothness;
    
    border.style.left = `${borderX}px`;
    border.style.top = `${borderY}px`;

    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('img');

    images.forEach(function(image) {
        image.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
    });
});
    </script>
