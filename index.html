const point = document.querySelector('.cursor-point');
const border = document.querySelector('.cursor-border');
let mouseX = 0;
let mouseY = 0;
let borderX = 0;
let borderY = 0;
const smoothness = 0.05;
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    point.style.left = mouseX + 'px';
    point.style.top = mouseY + 'px';
});
function animate() {
    borderX += (mouseX - borderX) * smoothness;
    borderY += (mouseY - borderY) * smoothness;
    
    border.style.left = `${borderX}px`;
    border.style.top = `${borderY}px`;

    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

let factIndex = 0;
let p = document.querySelector(".fact p");
function showNextFact() {
  let fact = facts[factIndex];
  p.textContent = fact;
  factIndex = Math.floor(Math.random() * facts.length);
}
function startAnimation() {
  p.style.animation = 'none';
  p.offsetHeight;
  p.style.animation = 'typewriter 10s cubic-bezier(0.22, 1, 0.36, 1) infinite, blinkTextCursor 530ms infinite normal'; 
}
function cycleFact() {
  showNextFact();
  startAnimation();
}
