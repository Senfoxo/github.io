<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÅ „Éª Jisll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        p {font-family: 'Poppins', sans-serif;
        font-weight: 300;}
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.loader {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
}

.loader div {
    background: rgb(228, 228, 228);
    border-radius: 50%;
    width: 25px;
    height: 25px;
    margin: 0.2em;
    animation: anim 2s infinite linear;
    animation-delay: calc(-0.3s * var(--i));
}

@keyframes anim {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-30px);
    }
}

.next-update {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    opacity: 0;
    animation: fadeIn 2s infinite;
}

@keyframes fadeIn {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}
.whats-new {
    text-align: center;
    margin-top: 3rem;
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
}

.whats-new ul {
    list-style: none;
    padding: 0;
    display: block;
}

.whats-new li:before {
    content: "";
    display: inline-block;
    width: 1.5rem;
    height: 1.5rem;
    margin-right: 0.5rem;
    background-size: contain;
    background-repeat: no-repeat;
}

.FONTS-ST {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    text-decoration: underline;
}

.FONTS-S {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
}
    </style>
</head>
<body>
    <div class="custom-cursor">
        <div class="cursor-point"></div>
        <div class="cursor-border"></div>
    </div>    
    <nav>
        <ul>
        </ul>
    </nav>
    <section class="main">
        <div class="loader-container">
            <div class="loader">
                <div style="--i: 1"></div>
                <div style="--i: 2"></div>
                <div style="--i: 3"></div>
                <div style="--i: 4"></div>
            </div>
            <p class="next-update">Next Update Coming Soon...</p>
            <p id="countdown"></p>
            <div class="whats-new">
                <p class="FONTS-ST">What's New?</p>
                <ul>
                    <p class="FONTS-S">üî• New Features Added</p>
                    <p class="FONTS-S">üöÄ Improved Performance</p>
                    <p class="FONTS-S">‚ú® Modern Design</p>
                    <p class="FONTS-S">üîê Increased Security</p>
                    <p class="FONTS-S">üåê Global Reachability</p>
                </ul>
            </div>            
        </div>
    </section>
    <div class="made-with-love">
        Made With Love By Jisll <i class="fas fa-heart" style="color:#ff4949;"></i>
    </div>
    <script>
var countDownDate = new Date("May 18, 2024 00:00:00").getTime();
var countdownfunction = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("countdown").innerHTML = "Update Soon!";
  }
}, 1000);
    </script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){document.addEventListener("selectstart",e=>e.preventDefault()),document.addEventListener("contextmenu",e=>e.preventDefault()),document.addEventListener("keydown",e=>{(123==e.keyCode||e.ctrlKey&&e.shiftKey&&73==e.keyCode||e.ctrlKey&&85==e.keyCode)&&e.preventDefault()}),window.addEventListener("scroll",()=>window.scrollTo(0,0)),document.body.style.overflow="hidden";const e=document.querySelector(".cursor-point"),t=document.querySelector(".cursor-border");let o=0,n=0,r=0,s=0;document.addEventListener("mousemove",t=>{o=t.clientX,n=t.clientY,e.style.left=o+"px",e.style.top=n+"px"}),function e(){r+=.05*(o-r),s+=.05*(n-s),t.style.left=`${r}px`,t.style.top=`${s}px`,requestAnimationFrame(e)}(),document.querySelectorAll("img").forEach(e=>{e.addEventListener("dragstart",e=>e.preventDefault())});})
        </script>
</body>
</html>
