    <script>
    document.addEventListener('selectstart', function(e) {
    e.preventDefault();

document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

document.addEventListener('keydown', function(e) {
    if (
        e.keyCode == 123 ||
        (e.ctrlKey && e.shiftKey && e.keyCode == 73) ||
        (e.ctrlKey && e.keyCode == 85)
    ) {
        e.preventDefault();
    }
});

function generateRainingEmojis() {
    const numberOfEmojis = 100;
    
    const emojis = [
        { emoji: "❤️", probability: 0.03 },
        { emoji: "💙", probability: 0.03 },
        { emoji: "💚", probability: 0.03 },
        { emoji: "💛", probability: 0.03 },
        { emoji: "🤍", probability: 0.03 },
        { emoji: "🤎", probability: 0.03 },
        { emoji: "🧡", probability: 0.03 },
        { emoji: "💜", probability: 0.03 }
    ];

    for (let i = 0; i < numberOfEmojis; i++) {
        let emojiSpan = document.createElement("span");
        emojiSpan.classList.add("emoji-rain");
                let randomNum = Math.random();
        let sum = 0;
        for (let j = 0; j < emojis.length; j++) {
            sum += emojis[j].probability;
            if (randomNum < sum) {
                emojiSpan.textContent = emojis[j].emoji;
                break;
            }
        }
        emojiSpan.style.left = Math.random() * window.innerWidth + 'px';
        emojiSpan.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(emojiSpan);
    }
}

generateRainingEmojis();

window.addEventListener('scroll', function() {
    window.scrollTo(0, 0);
});

document.addEventListener('touchstart', function(e) {
    if (e.target.nodeName !== 'INPUT') {
        e.preventDefault();
    }
});
document.addEventListener('touchmove', function(e) {
    if (e.target.nodeName === 'INPUT') {
        e.preventDefault();
    }
});
    </script>
