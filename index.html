document.addEventListener('keydown', function(e) {

        e.keyCode == 123 ||
        (e.ctrlKey && e.shiftKey && e.keyCode == 73) ||
        (e.ctrlKey && e.keyCode == 85)
    ) {
        e.preventDefault();

});

function generateRainingEmojis() {
    const numberOfEmojis = 100;
    const emojis = [
    { emoji: "J", probability: 0.1 },
{ emoji: "I", probability: 0.1 },
{ emoji: "S", probability: 0.1},
{ emoji: "L", probability: 0.1},
{ emoji: "L", probability: 0.1 },
    ];
    let windowWidth = window.innerWidth;
    let slotWidth = windowWidth / numberOfEmojis;
    for (let i = 0; i < numberOfEmojis; i++) {
        let emojiSpan = document.createElement("span");
        emojiSpan.classList.add("emoji-rain");
        let randomNum = Math.random();
        let sum = 0;
        for (let j = 0; j < emojis.length; j++) {
            sum += emojis[j].probability;
            if (randomNum <= sum) {
                emojiSpan.textContent = emojis[j].emoji;
                break;
            }
        }
        let leftPosition = (slotWidth * i) + (Math.random() * slotWidth);
        emojiSpan.style.left = leftPosition + 'px';
        let randomDelay = Math.random() * 5;
        emojiSpan.style.animationDelay = randomDelay + 's';
        document.body.appendChild(emojiSpan);
    }
}
generateRainingEmojis();

window.addEventListener('scroll', function() {
    window.scrollTo(0, 0);
});
document.body.style.overflow = "hidden";

const point = document.querySelector('.cursor-point');
const border = document.querySelector('.cursor-border');
let mouseX = 0;
let mouseY = 0;
let borderX = 0;
let borderY = 0;
const smoothness = 0.05;
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    point.style.left = mouseX + 'px';
    point.style.top = mouseY + 'px';
});
function animate() {
    borderX += (mouseX - borderX) * smoothness;
    borderY += (mouseY - borderY) * smoothness;
    
    border.style.left = `${borderX}px`;
    border.style.top = `${borderY}px`;

    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
    </script>
