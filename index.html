    <style>
        p {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }

        .fact p {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            overflow: hidden;
            border-right: .15em solid rgb(255, 255, 255);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            transition: color 0.3s ease-in-out;
        }

        .nab_wrapper {
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #111111 0%, #080808 100%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 1s ease-in-out;
        }

        .nab_card {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            font-family: 'Arial', sans-serif;
            background: #131313;
            text-align: center;
            color: white;
            animation: slideIn 1s ease-in-out;
        }

        .nab_title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4848;
            margin-bottom: 10px;
            display: block;
            animation: titlePulse 1.5s infinite;
        }

        .nab_desc {
            font-size: 16px;
            color: #ddd;
            line-height: 1.5;
            opacity: 0.8;
            display: block;
            margin-top: 10px;
        }

        .blink_exclamation {
            font-size: 48px;
            color: #FF0000;
            display: block;
            margin-bottom: 10px;
            animation: blink 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes blink {

            0%,
            40%,
            100% {
                opacity: 1;
            }

            20%,
            60% {
                opacity: 0;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("selectstart", e => e.preventDefault());
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("keydown", e => {
                if ((e.keyCode === 123) || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
            window.addEventListener("scroll", () => window.scrollTo(0, 0));
            document.body.style.overflow = "hidden";
            const cursorPoint = document.querySelector(".cursor-point");
            const cursorBorder = document.querySelector(".cursor-border");
            let mouseX = 0, mouseY = 0, currentX = 0, currentY = 0;

            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorPoint.style.left = mouseX + "px";
                cursorPoint.style.top = mouseY + "px";
            });

            function updateCursor() {
                currentX += (mouseX - currentX) * 0.05;
                currentY += (mouseY - currentY) * 0.05;
                cursorBorder.style.left = `${currentX}px`;
                cursorBorder.style.top = `${currentY}px`;
                requestAnimationFrame(updateCursor);
            }
            updateCursor();

            document.querySelectorAll("img").forEach(img => {
                img.addEventListener("dragstart", e => e.preventDefault());
            });

            const facts = [
                "This website is hotter than a server room at full capacity‚Ä¶ üòè",
                "I'm a delightful blend of üá®üáø Czech and üá©üá™ German cultures.",
                "Current Specs: i5 10400F, RTX 4070 S, 32GB, 1TB SSD, 4TB HDD. The beast of a machine! üñ•Ô∏è"
            ];

            const factElement = document.querySelector(".fact p");

            function getRandomFact() {
                let index = Math.floor(Math.random() * facts.length);
                factElement.textContent = facts[index];
            }

            function resetAnimation() {
                factElement.style.animation = "none";
                factElement.offsetHeight;
                factElement.style.animation = "typewriter 10s cubic-bezier(0.22, 1, 0.36, 1) infinite, blinkTextCursor 530ms infinite normal";
            }

            function updateFact() {
                getRandomFact();
                resetAnimation();
            }

            setInterval(updateFact, 9800);
            updateFact();
        });
    </script>
    <script>
        var fFlag = false;
        
        function checkAdblock() {
            fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {

            const testElements = [
                { className: 'adsbox', styles: { width: '1px', height: '1px' } },
                { className: 'ad', styles: { width: '1px', height: '1px' } },
                { className: 'advertisement', styles: { width: '1px', height: '1px' } }
            ];

            testElements.forEach(element => {
                const testEl = document.createElement('div');
                testEl.className = element.className;
                Object.assign(testEl.style, element.styles, { position: 'absolute', left: '-9999px' });
                document.body.appendChild(testEl);

                setTimeout(() => {
                    if (!document.body.contains(testEl) || window.getComputedStyle(testEl).display === 'none' || window.getComputedStyle(testEl).visibility === 'hidden') {
                        adblockDetected();
                    }
                    document.body.removeChild(testEl);

            const adblockExtensions = [
                "uBlock", "AdblockPlus", "Adblock", "AdGuard",
                "Ghostery", "PrivacyBadger", "AdsByGoogle",
                "StopAdBlock", "BlockAdBlock"
            ];

            adblockExtensions.forEach(extension => {
                if (typeof window[extension] !== 'undefined') {
                    adblockDetected();
                }
            });

            const adIframes = ['iframe[src*="ads"]', 'iframe[id*="google_ads"]'];
            if (adIframes.every(selector => document.querySelectorAll(selector).length === 0)) {
                adblockDetected();
            }

            if (typeof window.BlockAdBlock !== 'undefined' || typeof window.AdBlock !== 'undefined') {
                adblockDetected();
            }
        }

        function adblockDetected() {
            if (!fFlag) {
                fFlag = true;
                logAdblockDetection();
                setTimeout(() => {
                    const nabWrapper = document.createElement('div');
                    nabWrapper.className = 'nab_wrapper';

                    const nabCard = document.createElement('div');

                    nabDesc.className = 'nab_desc';
                    nabDesc.innerHTML = getLocalizedMessage('description');

                    nabCard.appendChild(blinkExclamation);
                    nabCard.appendChild(nabTitle);
                    nabCard.appendChild(nabDesc);
                    nabWrapper.appendChild(nabCard);
                    document.body.innerHTML = '';
                    document.body.appendChild(nabWrapper);

            }
        }
