    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("selectstart", e => e.preventDefault());
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("keydown", e => {
                if ((e.keyCode === 123) || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
            window.addEventListener("scroll", () => window.scrollTo(0, 0));
            document.body.style.overflow = "hidden";
            const cursorPoint = document.querySelector(".cursor-point");
            const cursorBorder = document.querySelector(".cursor-border");
            let mouseX = 0, mouseY = 0, currentX = 0, currentY = 0;

            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorPoint.style.left = mouseX + "px";
                cursorPoint.style.top = mouseY + "px";
            });

            function updateCursor() {
                currentX += (mouseX - currentX) * 0.05;
                currentY += (mouseY - currentY) * 0.05;
                cursorBorder.style.left = `${currentX}px`;
                cursorBorder.style.top = `${currentY}px`;
                requestAnimationFrame(updateCursor);
            }
            updateCursor();

            document.querySelectorAll("img").forEach(img => {
                img.addEventListener("dragstart", e => e.preventDefault());
            });

            const facts = [
                "This website is hotter than a server room at full capacity‚Ä¶ üòè",
                "I'm a delightful blend of üá®üáø Czech and üá©üá™ German cultures.",
                "Current Specs: i5 10400F, RTX 4070 S, 32GB, 1TB SSD, 4TB HDD. The beast of a machine! üñ•Ô∏è"
            ];

            const factElement = document.querySelector(".fact p");

            function getRandomFact() {
                let index = Math.floor(Math.random() * facts.length);
                factElement.textContent = facts[index];
            }

            function resetAnimation() {
                factElement.style.animation = "none";
                factElement.offsetHeight;
                factElement.style.animation = "typewriter 10s cubic-bezier(0.22, 1, 0.36, 1) infinite, blinkTextCursor 530ms infinite normal";
            }

            function updateFact() {
                getRandomFact();
                resetAnimation();
            }

            setInterval(updateFact, 9800);
            updateFact();
        });
    </script>
<script>
    var fFlag = false;

    var nab_css = `
    .nab_wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(25,25,25,1) 100%);
        z-index: 9999;
        animation: fadeIn 1.5s ease-in-out;
    }
    .nab_loading {
        width: 60px;
        height: 60px;
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top: 8px solid #ff5252;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    .nab_card {
        max-width: 400px;
        width: 90%;
        padding: 20px;
        border-radius: 10px;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1b1b1b, #222);
        text-align: center;
        color: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        animation: slideIn 1s ease-in-out;
    }
    .nab_exclamation {
        font-size: 60px;
        color: #ff5252;
        margin-bottom: 10px;
        animation: smoothBlink 2s infinite;
    }
    .nab_title {
        font-size: 24px;
        font-weight: bold;
        color: #ff5252;
        margin-bottom: 10px;
    }
    .nab_desc {
        font-size: 16px;
        color: #ccc;
        line-height: 1.4;
        margin-top: 10px;
        animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    @keyframes smoothBlink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    `;

    var nab_loading_html = `
        <div class="nab_wrapper">
            <div class="nab_loading"></div>
        </div>
    `;

    var nab_html = `
        <div class="nab_wrapper">
            <div class="nab_card">
                <div class="nab_exclamation">‚ö†Ô∏è</div>
                <div class="nab_title">Please Disable Your Adblock</div>
                <div class="nab_desc">Please disable your Adblocker to access this website.
                Make sure your browser does not block ads. If you see this message again, use a different browser.</div>
            </div>
        </div>
    `;

    function checkF() {
        if (!fFlag) {
            fFlag = true;
            setTimeout(function(){
                var styleTag = document.createElement('style');
                styleTag.textContent = nab_css;
                document.head.appendChild(styleTag);
                document.body.innerHTML = nab_loading_html;
                setTimeout(function() {
                    document.body.innerHTML = nab_html;
                }, 2000);
                console.log('Adblock detected');
            }, 1000);
        }
    }

    function detectAdblock() {
        fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { method: 'HEAD' })
            .then(function(response) {
                if (!response.ok) checkF();
            })
            .catch(checkF);

        // Method 2:
        var testEl = document.createElement('div');
        testEl.className = 'ads';
        document.body.appendChild(testEl);
        setTimeout(function() {
            var testElStyle = window.getComputedStyle(testEl);
            if (testElStyle.display === 'none' || testElStyle.visibility === 'hidden') checkF();
            if (document.body.contains(testEl)) {
                document.body.removeChild(testEl);
            } else {
                checkF();
            }
        }, 1500);

        // Method 3:
        if (typeof window.AdblockPlus !== 'undefined' ||
            typeof window.uBlockOrigin !== 'undefined' ||
            typeof window.AdGuard !== 'undefined' ||
            typeof window.adblock !== 'undefined') {
            checkF();
        }

        // Method 4:
        var bait = document.createElement('div');
        bait.innerHTML = '&nbsp;';
        bait.className = 'adsbox';
        document.body.appendChild(bait);
        window.setTimeout(function() {
            if (bait.offsetHeight === 0) checkF();
            document.body.removeChild(bait);
        }, 100);

        // Method 5:
        var adTest = document.createElement('div');
        adTest.className = 'ad-banner';
        document.body.appendChild(adTest);
        setTimeout(function() {
            var adTestStyle = window.getComputedStyle(adTest);
            if (adTestStyle.display === 'none' || adTestStyle.visibility === 'hidden') checkF();
            if (document.body.contains(adTest)) {
                document.body.removeChild(adTest);
            } else {
                checkF();
            }
        }, 1500);
    }

    document.addEventListener('DOMContentLoaded', detectAdblock);
    window.addEventListener('load', detectAdblock);
</script>
