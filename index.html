    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("selectstart", e => e.preventDefault());
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("keydown", e => {
                if ((e.keyCode === 123) || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
            window.addEventListener("scroll", () => window.scrollTo(0, 0));
            document.body.style.overflow = "hidden";
            const cursorPoint = document.querySelector(".cursor-point");
            const cursorBorder = document.querySelector(".cursor-border");
            let mouseX = 0, mouseY = 0, currentX = 0, currentY = 0;

            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorPoint.style.left = mouseX + "px";
                cursorPoint.style.top = mouseY + "px";
            });

            function updateCursor() {
                currentX += (mouseX - currentX) * 0.05;
                currentY += (mouseY - currentY) * 0.05;
                cursorBorder.style.left = `${currentX}px`;
                cursorBorder.style.top = `${currentY}px`;
                requestAnimationFrame(updateCursor);
            }
            updateCursor();

            document.querySelectorAll("img").forEach(img => {
                img.addEventListener("dragstart", e => e.preventDefault());
            });

            const facts = [
                "This website is hotter than a server room at full capacity‚Ä¶ üòè",
                "I'm a delightful blend of üá®üáø Czech and üá©üá™ German cultures.",
                "Current Specs: i5 10400F, RTX 4070 S, 32GB, 1TB SSD, 4TB HDD. The beast of a machine! üñ•Ô∏è"
            ];

            const factElement = document.querySelector(".fact p");

            function getRandomFact() {
                let index = Math.floor(Math.random() * facts.length);
                factElement.textContent = facts[index];
            }

            function resetAnimation() {
                factElement.style.animation = "none";
                factElement.offsetHeight;
                factElement.style.animation = "typewriter 10s cubic-bezier(0.22, 1, 0.36, 1) infinite, blinkTextCursor 530ms infinite normal";
            }

            function updateFact() {
                getRandomFact();
                resetAnimation();
            }

            setInterval(updateFact, 9800);
            updateFact();
        });
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4528405650705823"
    crossorigin="anonymous"></script>

    <script>
        var fFlag = false;
    
        var nab_css = `
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
            
            .nab_wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(20px);
                background: rgba(0, 0, 0, 0.6);
                z-index: 9999;
                animation: fadeIn 1s ease-in-out;
                color: #fff;
                text-align: center;
                font-family: 'Poppins', sans-serif;
            }
            .nab_loading {
                width: 80px;
                height: 80px;
                border: 10px solid rgba(255, 255, 255, 0.1);
                border-top: 10px solid #00c4ff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            .nab_icon {
                max-width: 60px;
                font-size: 50px;
                color: #00c4ff;
                margin-bottom: 10px;
                animation: pulse 2s infinite;
            }
            .nab_title {
                font-size: 24px;
                font-weight: 700;
                color: #00c4ff;
                margin-bottom: 15px;
                text-transform: uppercase;
            }
            .nab_desc {
                font-size: 16px;
                font-weight: 300;
                color: #eee;
                line-height: 1.6;
                margin-top: 10px;
                max-width: 400px;
                animation: fadeIn 2s ease-in-out;
                text-align: center;
            }
            .nab_button {
                margin-top: 15px;
                padding: 4px 8px;
                font-size: 14px;
                font-weight: 700;
                color: #fff;
                background-color: #00c4ff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
                text-transform: uppercase;
                font-family: 'Poppins', sans-serif;
            }
            .nab_button:hover {
                background-color: #0090c1;
                transform: scale(1.05);
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
    
        var nab_loading_html = `
            <div class="nab_wrapper">
                <div class="nab_loading"></div>
            </div>
        `;
    
        var nab_html = `
            <div class="nab_wrapper">
                <img src="adblockicon/adblock.png" class="nab_icon" alt="Adblock Icon">
                <div class="nab_title">Adblocker Detected</div>
                <div class="nab_desc">Please disable your Adblocker to access this website. Ensure your browser does not block ads. If you continue to see this message, try using a different browser.</div>
                <button class="nab_button" onclick="location.reload();">Reload Page</button>
            </div>
        `;
    
        function checkF() {
            if (!fFlag) {
                fFlag = true;
                setTimeout(function() {
                    document.head.insertAdjacentHTML('beforeend', '<style>' + nab_css + '</style>');
                    document.body.innerHTML = nab_loading_html;
                    setTimeout(function() {
                        document.body.innerHTML = nab_html;
                    }, 2000);
                    console.log('Adblock detected');
                }, 1000);
            }
        }
    
        function isOperaGX() {
            var userAgent = navigator.userAgent;
            return userAgent.includes('OPR') && userAgent.includes('Opera GX');
        }
    
        function detectAdblock() {
            fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { method: 'HEAD' })
                .then(function(response) {
                    if (!response.ok) checkF();
                })
                .catch(checkF);
    
            var testEl = document.createElement('div');
            testEl.className = 'ads ad-banner ad-unit ad-zone ad-space';
            document.body.appendChild(testEl);
            setTimeout(function() {
                var testElStyle = window.getComputedStyle(testEl);
                if (testElStyle.display === 'none' || testElStyle.visibility === 'hidden') checkF();
                if (document.body.contains(testEl)) {
                    document.body.removeChild(testEl);
                } else {
                    checkF();
                }
            }, 1500);
    
            if (typeof window.AdblockPlus !== 'undefined' ||
                typeof window.uBlockOrigin !== 'undefined' ||
                typeof window.AdGuard !== 'undefined' ||
                typeof window.adblock !== 'undefined') {
                checkF();
            }
    
            var bait = document.createElement('div');
            bait.innerHTML = '&nbsp;';
            bait.className = 'adsbox';
            document.body.appendChild(bait);
            window.setTimeout(function() {
                if (bait.offsetHeight === 0) checkF();
                document.body.removeChild(bait);
            }, 100);
    
            var adTest = document.createElement('div');
            adTest.className = 'ad-banner ad-test';
            document.body.appendChild(adTest);
            setTimeout(function() {
                var adTestStyle = window.getComputedStyle(adTest);
                if (adTestStyle.display === 'none' || adTestStyle.visibility === 'hidden') checkF();
                if (document.body.contains(adTest)) {
                    document.body.removeChild(adTest);
                } else {
                    checkF();
                }
            }, 1500);
    
            var adTestID = document.createElement('div');
            adTestID.id = 'ad-banner';
            document.body.appendChild(adTestID);
            setTimeout(function() {
                var adTestIDStyle = window.getComputedStyle(adTestID);
                if (adTestIDStyle.display === 'none' || adTestIDStyle.visibility === 'hidden') checkF();
                if (document.body.contains(adTestID)) {
                    document.body.removeChild(adTestID);
                } else {
                    checkF();
                }
            }, 1500);
    
            if (isOperaGX()) {
                checkF();
            }
        }
    
        document.addEventListener('DOMContentLoaded', detectAdblock);
        window.addEventListener('load', detectAdblock);
    </script>
