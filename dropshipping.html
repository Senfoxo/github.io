    <script>
function easeOutQuad(t) {
    return 1 - Math.pow(1 - t, 4);
}

function animateValue(id, start, end, duration) {
    var range = end - start;
    var current = start;
    var increment = range / duration;
    var obj = document.getElementById(id);
    var startTime = null;

    function step(timestamp) {
        if (!startTime) startTime = timestamp;
        var progress = timestamp - startTime;
        var t = progress / duration;
        var ease = easeOutQuad(t);
        current = start + range * ease;
        if (progress < duration) {
            obj.innerHTML = current.toFixed(2) + "‚Ç¨";
            window.requestAnimationFrame(step);
        } else {
            obj.innerHTML = end.toFixed(2) + "‚Ç¨";
        }
    }
    window.requestAnimationFrame(step);
}

function updateData() {
    var githubUrl = "https://raw.githubusercontent.com/Senfoxo/text/main/data.txt?t=" + new Date().getTime();
    $.get(githubUrl, function(data) {
        console.log("Daten von GitHub:", data);
        var values = data.split(",");
        var revenue = parseFloat(values[0]);
        var loss = parseFloat(values[1]);
        var profit = revenue + loss;
        console.log("Umsatz:", revenue);
        console.log("Verlust:", loss);
        console.log("Gewinn:", profit);
        var maxValue = Math.max(Math.abs(revenue), Math.abs(loss), Math.abs(profit));
        var duration = 3500;
        animateValue("revenue", 0, revenue, duration);
        animateValue("loss", 0, loss, duration);
        animateValue("profit", 0, profit, duration);
    }).fail(function() {
        console.log("Fehler beim Laden der Daten von GitHub");
    });
}

$(document).ready(function() {
    updateData();
});
    </script>
