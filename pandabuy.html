h1.glitch {
    font-size: 48px;
    position: relative;
    animation: glitch 1s infinite;
}

h1.glitch::before,
h1.glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

h1.glitch::before {
    left: 2px;
    text-shadow: -2px 0 #00ffea;
    clip: rect(24px, 550px, 90px, 0);
    animation: glitch-anim-2 3s infinite linear alternate-reverse;
}

h1.glitch::after {
    left: -2px;
    text-shadow: -2px 0 #fe3a7f;
    clip: rect(85px, 550px, 140px, 0);
    animation: glitch-anim 2.5s infinite linear alternate-reverse;
}

.declarer-container {
    cursor: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.declarer-box {
  margin: 20px;
  padding: 20px;
  border: none;
  background-color: #2f2f2f;
  border-radius: 5px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  transition: transform 0.5s, box-shadow 0.5s;
  opacity: 0;
  transform: translateY(3em);
  animation: fadeInUp 2s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
  width: 500px;
  display: flex;
  align-items: flex-start;
}

.declarer-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
}

.declarer-box h3 {
    margin-bottom: 10px;
    text-align: left;
    margin-left: 20px;
    margin-right: 20px;
    margin-top: 20px;
}

.declarer-box select,
.declarer-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    background-color: rgba(255, 255, 255, 0.1);
    margin-right: 20px;
    margin-top: 15px;
    color: #ffffff;
    transition: background-color 0.3s;
}

.declarer-box select:focus,
.declarer-box input:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.2);
}

.declarer-box select {
  background-color: #1a1a1a;
  color: #ffffff;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}
.neon-button {
  cursor: none;
  width: 100%;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.1);
  border: none;
  color: white;
  transition: background-color 0.5s;
  margin-right: 40px;
  margin-top: 15px;
  position: relative;
  overflow: hidden;
}

.neon-button:before {
  background: linear-gradient(45deg, #ffffff, #ffffff, #ffffff, #ffffff);
  opacity: 0.5;
}

.neon-button:hover:before {
    opacity: 1;
}

.neon-button:hover {
    background-color: rgba(0, 140, 255, 0.3);
    color: #fff;
}

@keyframes neon-border {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

#result {
    margin-top: 20px;
    font-size: 1.5em;
    color: rgba(0, 140, 255, 0.3);
    text-align: center;
    min-height: 30px;
}

.no-data {
    color: rgba(255, 0, 0, 0.5);
}

.emoji {
    font-size: 1.5em;
    margin-right: 10px;
}


:root {
  --mouse-x: 0px;
  --mouse-y: 0px;
}

.custom-cursor {
  position: fixed;
  top: var(--mouse-y);
  left: var(--mouse-x);
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: top 0.1s ease-in-out, left 0.1s ease-in-out;
}

.cursor-point {
  width: 7.5px;
  height: 7.5px;
  background-color: #ffffff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.cursor-border {
  width: 30px;
  height: 30px;
  background-color: #ffffff44;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.no-data,
.hint {
    opacity: 0;
    animation: fadeInUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
}

button {
    font-family: poppins;
    font-size: 10px;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(5em);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.made-with-love {
    opacity: 0;
    position: fixed;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 18px;
    animation: fadeInUp 2s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
}

@media only screen and (max-width: 600px) {

        font-family: "Poppins", sans-serif;

        <div class="declarer-box">
            <h3>Line</h3>
            <select id="shippingLine">
                <option value="EUROPE TARIFFLESS LINE">EUROPE TARIFFLESS LINE</option>
                <option value="EUROPE TARIFFLESS LINE (ACTUAL WEIGHT)">EUROPE TARIFFLESS LINE (ACTUAL WEIGHT)</option>
                <option value="LINE F">LINE F</option>
                <option value="LINE M">LINE M</option>
                <option value="LINE B">LINE B</option>
                <option value="LINE Y">LINE Y</option>
                <option value="CN LINE/EUROPE LINE">CN LINE/EUROPE LINE</option>
                <option value="CANADA">CANADA</option>
                <option value="USA">USA</option>
                <option value="AUSTRALIA, NZ">AUSTRALIA, NZ</option>
                <option value="UK">UK</option>

                <option value="KOREA">KOREA</option>
                <option value="THAILAND">THAILAND</option>
                <option value="UAE">UAE</option>
            </select>
        </div>
        <div class="declarer-box">
            <h3>Weight</h3>
            <input type="number" id="weight" placeholder="Enter weight (g)">
            <button class="neon-button" onclick="calculate()">Calculate</button>

    <div id="result">
        <span class="no-data">No Data! Please calculate your parcel! üì¶</span>
    </div>
    <div class="hint" style="color: rgb(253, 253, 145); margin-top: 20px;">
        <span class="emoji">üö®</span> FOR DECLARED VALUES, THERE'S NO DEFINITIVE ANSWER.
    </div>
    <div class="made-with-love">
        Made With Love By Jisll <i class="fas fa-heart" style="color:#ff4949;"></i>
    </div>
    <script>
        function calculate() {
            const shippingLine = document.getElementById('shippingLine').value;
            const weight = parseInt(document.getElementById('weight').value);
            let minDeclare, maxDeclare;
        
                    switch (shippingLine) {
                        case 'EUROPE TARIFFLESS LINE':
                        case 'EUROPE TARIFFLESS LINE (ACTUAL WEIGHT)':
                        case 'LINE F':
                            minDeclare = 10.00;
                            maxDeclare = 21.00;
                            break;
                        case 'LINE M':
                            minDeclare = 22.00;
                            maxDeclare = 150.00;
                            break;
                        case 'LINE B':
                            minDeclare = 15.00;
                            maxDeclare = 50.00;
                            break;
                        case 'LINE Y':
                            minDeclare = 30.00;
                            maxDeclare = 150.00;
                            break;
                        case 'CN LINE/EUROPE LINE':
                            minDeclare = 1.00;
                            maxDeclare = 24.00;
                            break;
                        case 'CANADA':
                            minDeclare = 0.00;
                            maxDeclare = 14.00;
                            break;
                        case 'USA':
                        case 'AUSTRALIA, NZ':
                        case 'PHILIPPINES':
                            minDeclare = 0.00;
                            maxDeclare = 135.00;
                            break;
                        case 'UK':
                            minDeclare = 0.00;
                            maxDeclare = 135.00;
                            break;
                        case 'UK LINE/B':
                            minDeclare = 0.00;
                            maxDeclare = 17.90;
                            break;
                        case 'FRANCE':
                        case 'ITALY':
                        case 'SWEDEN':
                        case 'ROMANIA':
                        case 'GREECE':
                            minDeclare = 16.00;
                            maxDeclare = 21.00;
                            break;
                        case 'SPAIN':
                            minDeclare = 16.00;
                            maxDeclare = 150.00;
                            break;
                        case 'JAPAN':
                            minDeclare = 0.00;
                            maxDeclare = 70.00;
                            break;
                        case 'KOREA':
                            minDeclare = 0.00;
                            maxDeclare = 110.00;
                            break;
                        case 'THAILAND':
                            minDeclare = 0.00;
                            maxDeclare = 41.00;
                            break;
                        case 'UAE':
                            minDeclare = 0.00;
                            maxDeclare = 80.00;
                            break;
                    }
        
                    const randomOffset = Math.random() * 10 - 5;
            const declareValue = Math.max(minDeclare, Math.min(maxDeclare, weight / 100 + randomOffset)).toFixed(2);
        
            const resultElement = document.getElementById('result');
            if (isNaN(weight)) {
                resultElement.innerHTML = '<span class="no-data">No Data! Please calculate your parcel! üì¶</span>';
            } else {
                resultElement.innerHTML = `Declare Value: $${declareValue}`;
            }
        }
            </script>
