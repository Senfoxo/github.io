    <script>
        function calculate() {
            const shippingLine = document.getElementById('shippingLine').value;
            const weight = parseInt(document.getElementById('weight').value);
            let minDeclare, maxDeclare;
        
                    switch (shippingLine) {
                        case 'EUROPE TARIFFLESS LINE':
                        case 'EUROPE TARIFFLESS LINE (ACTUAL WEIGHT)':
                        case 'LINE F':
                            minDeclare = 10.00;
                            maxDeclare = 21.00;
                            break;
                        case 'LINE M':
                            minDeclare = 22.00;
                            maxDeclare = 150.00;
                            break;
                        case 'LINE B':
                            minDeclare = 15.00;
                            maxDeclare = 50.00;
                            break;
                        case 'LINE Y':
                            minDeclare = 30.00;
                            maxDeclare = 150.00;
                            break;
                        case 'CN LINE/EUROPE LINE':
                            minDeclare = 1.00;
                            maxDeclare = 24.00;
                            break;
                        case 'CANADA':
                            minDeclare = 0.00;
                            maxDeclare = 14.00;
                            break;
                        case 'USA':
                        case 'AUSTRALIA, NZ':
                        case 'PHILIPPINES':
                            minDeclare = 0.00;
                            maxDeclare = 135.00;
                            break;
                        case 'UK':
                            minDeclare = 0.00;
                            maxDeclare = 135.00;
                            break;
                        case 'UK LINE/B':
                            minDeclare = 0.00;
                            maxDeclare = 17.90;
                            break;
                        case 'FRANCE':
                        case 'ITALY':
                        case 'SWEDEN':
                        case 'ROMANIA':
                        case 'GREECE':
                            minDeclare = 16.00;
                            maxDeclare = 21.00;
                            break;
                        case 'SPAIN':
                            minDeclare = 16.00;
                            maxDeclare = 150.00;
                            break;
                        case 'JAPAN':
                            minDeclare = 0.00;
                            maxDeclare = 70.00;
                            break;
                        case 'KOREA':
                            minDeclare = 0.00;
                            maxDeclare = 110.00;
                            break;
                        case 'THAILAND':
                            minDeclare = 0.00;
                            maxDeclare = 41.00;
                            break;
                        case 'UAE':
                            minDeclare = 0.00;
                            maxDeclare = 80.00;
                            break;
                    }
        
                    const randomOffset = Math.random() * 10 - 5;
            const declareValue = Math.max(minDeclare, Math.min(maxDeclare, weight / 100 + randomOffset)).toFixed(2);
        
            const resultElement = document.getElementById('result');
            if (isNaN(weight)) {
                resultElement.innerHTML = '<span class="no-data">No Data! Please calculate your parcel! üì¶</span>';
            } else {
                resultElement.innerHTML = `Declare Value: $${declareValue}`;
            }
        }
            </script>
